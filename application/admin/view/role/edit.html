{extend name="common/layout" /}
<!--  -->
{block name='body'}
<div class="content-wrapper">
  <h1 class="page-header center">{$title}</h1>
  <form action="/admin/role/{$role.id}" method="post" class="form-wrapper">
    <input type="hidden" name="_method" value="put" />
    <div class="form-group mx-sm-3 mb-2">
      <label for="exampleInputEmail1">角色</label>
      <input type="role_name" class="form-control" value="{$role.role_name}" name="role_name" />
    </div>
    <div class="form-group mx-sm-3 mb-2">
      <label for="exampleInputPassword1">角色描述</label>
      <input type="describe" class="form-control" value="{$role.describe}" name="describe" />
    </div>
    <div class="form-group mx-sm-3 mb-2">
      <button type="submit" class="btn btn-primary">提交</button>
    </div>
  </form>
</div>
{/block}
